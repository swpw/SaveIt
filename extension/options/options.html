<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Link -->
  	<link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  	<link rel="stylesheet" type="text/css" href="./stylesheets/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
    <link rel="shortcut icon" href="../../icon32.png">
<!--  -->
    <title> SaveIt | Options </title>
  </head>
  <body class="options">

    <header class="header">
      <div class="header__wrapper">
        <div class="header__left-container">
            <img class="header__logo" src="../icon32.png">
            <h1 class="header__heading">SaveIt</h1>
        </div>
        <nav class="nav">
          <ul class="list">
            <li class="list__item">
              <a href="../words/words.html" class="list__link">
                <img class="list__icon" src="../../icons/list-white.svg"> wordlist
              </a>
            </li>
            <li class="list__item">
              <a href="options.html" class="list__link">
                <img class="list__icon list__icon--settings" src="../../icons/settings-white.svg"> options
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
        <section class="settings">
          <h3 class="settings__title">Notifications</h3>
          <form class="form--notify">
            <label class="settings__label">
              <input class="notify__checkbox" type="checkbox" checked>
              <p class="settings__paragraph">enable notifications</p>
            </label>
          </form>
        </section>

        <section class="settings">
          <h3 class="settings__title">Website URL</h3>
          <form class="form--webUrl">
            <label class="settings__label">
              <input class="webUrl__checkbox" type="checkbox" checked>
              <p class="settings__paragraph">shorten website links</p>
            </label>
          </form>


        </section>

    </main>

    <script src="options.js"></script>
  </body>
</html>
